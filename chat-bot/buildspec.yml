version: 0.2

phases:
  install:
    commands:
      - cd chat-bot
      - npm install -g npm@6.4.1
      - npm ci
  pre_build:
    commands:
      # Clear out files that shouldn't be packaged
      - rm -rf lex-example-events
      - rm -rf lex-model
      - rm *.json *.md
  build:
    commands:
      - aws cloudformation package --template-file template.yaml --s3-bucket $ARTIFACTS_BUCKET --output-template-file TriviaGameChatBotProd.template.yml
      - sed 's/api.reinvent-trivia.com/api-test.reinvent-trivia.com/g' TriviaGameChatBotProd.template.yml > TriviaGameChatBotTest.template.yml

artifacts:
  files:
    - chat-bot/TriviaGameChatBotTest.template.yml
    - chat-bot/TriviaGameChatBotProd.template.yml
  discard-paths: yes
